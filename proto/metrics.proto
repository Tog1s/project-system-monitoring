syntax = "proto3";
package metrics;
option go_package = "./;pb";

service Metrics {
    rpc Get(Request) returns (stream Response) { 
    }
}

message Request {
    string Query = 1;
    int32 ScrapeInterval = 2;
    int32 AverageWindow = 3;
}

message Response {
    float LoadAvg1 = 1;
    float LoadAvg5 = 2;
    float LoadAvg15 = 3;
}
